<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="base::nav"></div>
<div class="container">
<h1>Login Page</h1>
<div th:if="${param.error}">
    Invalid username or password
</div>
<div th:if="${param.logout}">You have been successfully logged out</div>
<form th:action="@{/login}" method="post">
    <div>
        <label>Username <br><input type="text" name="username" /></label>
    </div>

    <div>
        <label>Password <br><input type="password" name="password" /></label>
    </div>
    <div>
        <input type="submit" value= "Sign in" />
    </div>
</form>

</div>

<div th:replace="base::footer-prov"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
