<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Time Sheet</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                            <button type="button" class="btn btn-sm btn-primary btn-create">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th class="hidden-xs"></th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Regular</th>
                            <td th:text="${timesheet.regular_monday}"></td>
                            <td th:text="${timesheet.regular_tuesday}"></td>
                            <td th:text="${timesheet.regular_wednesday}"></td>
                            <td th:text="${timesheet.regular_thursday}"></td>
                            <td th:text="${timesheet.regular_friday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Leave Without Pay</th>
                            <td th:text="${timesheet.leavewithoutpaymonday}"></td>
                            <td th:text="${timesheet.leavewithoutpaytuesday}"></td>
                            <td th:text="${timesheet.leavewithoutpaywednesday}"></td>
                            <td th:text="${timesheet.leavewithoutpaythurday}"></td>
                            <td th:text="${timesheet.leavewithoutpayfriday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Annual Leave</th>
                            <td th:text="${timesheet.annualleavemonday}"></td>
                            <td th:text="${timesheet.annualleavetuesday}"></td>
                            <td th:text="${timesheet.annualleavewednesday}"></td>
                            <td th:text="${timesheet.annualleavethursday}"></td>
                            <td th:text="${timesheet.annualleavefriday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Holiday</th>
                            <td th:text="${timesheet.holidaymonday}"></td>
                            <td th:text="${timesheet.holidaytuesday}"></td>
                            <td th:text="${timesheet.holidaywednesday}"></td>
                            <td th:text="${timesheet.holidaythursday}"></td>
                            <td th:text="${timesheet.holidayfriday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Holiday Worked</th>
                            <td th:text="${timesheet.holidayworkedmonday}"></td>
                            <td th:text="${timesheet.holidayworkedtuesday}"></td>
                            <td th:text="${timesheet.holidayworkedwednesday}"></td>
                            <td th:text="${timesheet.holidayworkedthursday}"></td>
                            <td th:text="${timesheet.holidayworkedfriday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Regular Overtime</th>
                            <td th:text="${timesheet.regularovertimemonday}"></td>
                            <td th:text="${timesheet.regularovertimetuesday}"></td>
                            <td th:text="${timesheet.regularovertimewednesday}"></td>
                            <td th:text="${timesheet.regularovertimethursday}"></td>
                            <td th:text="${timesheet.regularovertimefriday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Holiday Overtime</th>
                            <td th:text="${timesheet.holidayovertimemonday}"></td>
                            <td th:text="${timesheet.holidayovertimetuesday}"></td>
                            <td th:text="${timesheet.holidayovertimewednesday}"></td>
                            <td th:text="${timesheet.holidayovertimethursday}"></td>
                            <td th:text="${timesheet.holidayovertimefriday}"></td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Total</th>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-4">Page 1 of 5
                        </div>
                        <div class="col col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
        </div></div></div>
