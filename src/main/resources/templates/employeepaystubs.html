<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="d-flex justify-content-center"> Your Paystubs</h2>
    <table class="table">
        <thread>
            <tr>
                <th scope="col">Paystub</th>
                <th scope="col">Date</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="timesheet:${timesheets}">
            <td th:inline="text"><a th:href="@{/paystub/{id}(id=${timesheet.id})}">View Paystub</a></td>
            <td th:inline="text">[[${timesheet.date}]]</td>
        </tr>
        </tbody>
    </table>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
