<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base::nav"></div>
<div class="container">
    <div class="card-body text-center">
        <h5 class="title" align="center">Pending Timesheet</h5>
    </div>
    <table class="table">
        <thread>
            <tr>
                <th scope="col">Employee</th>
                <th scope="col">Timesheet</th>
                <th scope="col">Week Salary</th>
                <th scope="col">Total Hours</th>
                <th scope="col">Stage</th>
                <th scope="col">Approve/Reject</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="timesheet:${timesheets}">
            <td th:inline="text">[[${timesheet.employee.firstName}]] [[${timesheet.employee.lastName}]]</td>
            <td th:inline="text"><a th:href="@{/timesheet/{id}(id=${timesheet.id})}">Timesheet</a></td>
            <td th:inline="text">$[[${timesheet.weekTotal}]]</td>
            <td th:inline="text">[[${timesheet.totalHours}]]</td>
            <td th:inline="text">[[${timesheet.stage}]]</td>
            <td th:inline="text"><a th:href="@{/approve/{id}(id=${timesheet.id})}">Approve</a></td>
            <td th:inline="text"><a th:href="@{/reject/{id}(id=${timesheet.id})}">Reject</a></td>
        </tr>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/approve/{id}(id=${timesheet.id})}"></a>
            <a th:href="@{/reject/{id}(id=${timesheet.id})}"></a>
        </div>
        </tbody>
    </table>
    <div>
        <a th:href="@{/viewall}"><input type="button" value="Back" Style="color: white; background-color:green; border-color: black;"></a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
